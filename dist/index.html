<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Step Project Forkio</title>
  </head>
  <body>
      <section class="main__revolutionary revolutionary">
    <section class="container">
        <h2 class="revolutionary-heading">Revolutionary editor</h2>
        <p class="revolutionary-text">Aenean cursus imperdiet nisl id fermentum. Aliquam pharetra dui laoreet vulputate dignissim. Sed id metus id quam auctor molestie eget ut augue.</p>
        <div class="revolutionary--buttons">
            <button class="revolutionary--buttons-item">
                <div class="revolutionary--button-item-content">
                    <picture><source srcset="img/eye.svg" type="image/webp"><img src="img/eye.svg" alt="Watch" class="revolutionary--buttons-item-img"></picture>
                    <span class="revolutionary--buttons-item-text">Watch</span>
                </div>
                <span class="revolutionary--buttons-item-number">1,397</span>
            </button>
            <button class="revolutionary--buttons-item">
                <div class="revolutionary--button-item-content">
                    <picture><source srcset="img/star.svg" type="image/webp"><img src="img/star.svg" alt="Star" class="revolutionary--buttons-item-img"></picture>
                    <span class="revolutionary--buttons-item-text">Star</span>
                </div>
                <span class="revolutionary--buttons-item-number">21,038</span>
            </button>
            <button class="revolutionary--buttons-item">
                <div class="revolutionary--button-item-content">
                    <picture><source srcset="img/split.svg" type="image/webp"><img src="img/split.svg" alt="Fork" class="revolutionary--buttons-item-img"></picture>
                    <span class="revolutionary--buttons-item-text">Fork</span>
                </div>
                <span class="revolutionary--buttons-item-number">4,391</span>
            </button>
        </div>
    </section>
</section>

      
      
      
    <script src="js/script.min.js"></script>
  </body>
</html>
